<div class="chat-input-container">

  <!-- ðŸ”¹ Allegati -->
  <app-chat-attachments
    [files]="selectedFiles"
    [previews]="filePreviews"
    (remove)="removeFile($event)">
  </app-chat-attachments>

  <div class="input-actions">
    <!-- ðŸ“ Input messaggio -->
    <div
      #messageInput
      class="message-input"
      contenteditable="true"
      placeholder="Scrivi un messaggio..."
      (keydown)="onKeyDown($event)"
      (input)="onTextChanged()"
      (paste)="onPaste($event)"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)">
    </div>

    <!-- ðŸ”˜ Bottoni -->
    <input type="file" #fileInput (change)="onFilesSelected(fileInput)" hidden multiple>
    <button class="attach-button" (click)="fileInput.click()">ðŸ“Ž</button>
    <button
      class="send-button"
      [disabled]="!canSend"
      (click)="onSend()">ðŸ“¤</button>
  </div>
</div>
